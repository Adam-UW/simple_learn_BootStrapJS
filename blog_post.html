<body style="margin: 2rem;">
    <form action="">
    <div class="form-group">
        <h1>Create a blog</h1>
        <label for="title">Title</label>
        <input required value=" " type="text" name="title" id="title" class="blog-title form-control">
      </div>
      <div class="form-group">
        <label for="description">Author Name</label>
        <textarea name="description" id="description" class="blog-description form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="markdown">Markdown</label>
        <textarea required name="markdown" id="markdown" class="blog-markdown form-control"> </textarea>
      </div>
      <a href="/" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="blog-submit btn btn-primary">Save</button>
    </form>

<!-- For the card -->
